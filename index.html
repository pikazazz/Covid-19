<script>
    var URL = document.URL;
    var countries  = URL.substring(29);
    const url = 'https://coronavirus-19-api.herokuapp.com/countries/'+countries;
    $(document).ready(async () => {
        var d = Date(Date.now());
        const date = d.toString();
        const data = await init();
        const country = data.country;
        const cases = data.cases;
        const todayCases = data.todayCases;
        const deaths = data.deaths;
        const todayDeaths = data.todayDeaths;
        const recovered = data.recovered;
        const active = data.active;
        const critical = data.critical;
        const casesPerOneMillion = data.casesPerOneMillion;
        document.getElementById("date").innerHTML = date;
        document.getElementById("cases").innerHTML = cases;
        document.getElementById("casess").innerHTML = cases;
        document.getElementById("recovered").innerHTML = recovered;
        document.getElementById("recovereds").innerHTML = recovered;
        document.getElementById("active").innerHTML = active;
        document.getElementById("deaths").innerHTML = deaths;
        document.getElementById("deathss").innerHTML = deaths;
        document.getElementById("todayCases").innerHTML = todayCases;
        document.getElementById("todayDeaths").innerHTML = todayDeaths;
        document.getElementById("actives").innerHTML = active;
        document.getElementById("country").innerHTML = country;

    })
    async function init() {
        let response = await fetch(url);
        if (response.ok) {
            return await response.json();
        } else {
            return await response.status;
        }
    }
</script>
